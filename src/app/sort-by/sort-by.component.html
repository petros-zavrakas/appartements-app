<div class="btn-group" mdbDropdown>
  <button
    mdbDropdownToggle
    mdbBtn
    color="dark"
    size="sm"
    class="dropdown-toggle waves-light"
    type="button"
    mdbWavesEffect
  >
    <span class="label">{{label}}&nbsp;</span>
    <span>({{activeOption}})</span>
  </button>
  <div class="dropdown-menu">
    <a
      *ngFor="let option of selectOptions"
      class="dropdown-item"
      (click)="onClick(option)"
      >{{ option.label }}</a
    >
  </div>
</div>
